{% extends "base.html" %}
{% load bootstrap %}

{% block title %}借用物の追加{% endblock title %}

{% block content %}
    <h3 class="page-header">借用物の追加</h3>
    {% if borrowed_id %}
    <form action="{% url 'wishapp:borrowed_edit' borrowed_id=borrowed_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'wishapp:borrowed_add' %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      {{ form|bootstrap_horizontal }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">登録</button>
        </div>
      </div>
    </form>
    <a href="{% url 'wishapp:borrowed_list' %}" class="btn btn-default btn-sm">戻る</a>
{% endblock content %}
