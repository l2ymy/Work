{% extends "base.html" %}
{% load bootstrap %}

{% block title %}機器情報の編集{% endblock title %}

{% block content %}
    <h3 class="page-header">機器情報の編集</h3>
    {% if machine_id %}
    <form action="{% url 'wishapp:machine_edit' machine_id=machine_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'wishapp:machine_add' %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      {{ form|bootstrap_horizontal }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">登録</button>
        </div>
      </div>
    </form>
    <a href="{% url 'wishapp:machine_list' %}" class="btn btn-default btn-sm">戻る</a>
{% endblock content %}
